drug_name:
    find: 
        token:
        - Hydroxyzine
        - Claritin
        - Fluoxetine
        - Ergocalciferol
        - Protonix
        - Actonel
        - Zantac
        - Zocor
        - Valsartan
        - Amlodipine
        - Plavix
        - Aspirin
        - Lasix
        - Levothyroxine
    output:
        drug_found: "TRUE"
    refine:
        is_fluoxetine:
            window:
                tokens_preceeding: 1
                tokens_following: 1
            find:
                token:
                - Fluoxetine
            output:
                is_fluoxetine: "TRUE"
        dose_unit:
            window:
                tokens_preceeding: 0
                tokens_following: 5
            find:
                token:
                - mg
                - microgram
                - micrograms
            output:
                unit_found: "TRUE"
            refine:
                dose:
                    window:
                        tokens_preceeding: 2
                        tokens_following: 0
                    find:
                        token: '[0-9]+'
                    output:
                        dose_found: "TRUE"
                    action: 'flush'
